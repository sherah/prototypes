<input type="hidden" value="@wp_one_time_token" name="OTT" id="wp_one_time_token"/>

<tr>
	<td>
		<h3>%donate_interface-card-legend%</h3>
	</td>
</tr>
<tr>
		<input type="text" id="accountNumber" class="form-control" pattern="\d*"
			   autocomplete="off"
			   placeholder="%donate_interface-donor-card-num%"/>
		<span id="smCC">
			<input type="text" class="form-control" id="cvc" pattern="\d*"
				   autocomplete="off"
				   placeholder="%donate_interface-card-security-code%"/>
		
			<input type="text" class="form-control" id="expiry" pattern="\d*" autocomplete="off"
				   placeholder="%donate_interface-card-expiration%"/>
		</span>
		<div class="ccError ccNumberError">Invalid credit card number.</div>
		<div class="ccError ccExpiryError">Invalid expiration date.</div>
		<div class="ccError ccCVCError">Invalid CVC code.</div>
		
</tr>
<div class="legalWell">
				<div class="row-fluid">
					<p id="informationsharing">%donate_interface-informationsharing|url%</p>
				</div>
				<div class="row-fluid">
					<table id="moreinfolinks">
						<tr>
							<td><a
							href="https://wikimediafoundation.org/wiki/Special:LandingCheck?landing_page=Problems_donating&basic=true&country=@country&language=@language&uselang=@language}}">%donate_interface-problemsdonating%</a></td>
						
							<td><a
							href="https://wikimediafoundation.org/wiki/Special:LandingCheck?basic=true&landing_page=Ways_to_Give&language=@language&uselang=@language&country=@country">%donate_interface-otherways-short%</a></td>
						</tr>
						<tr>
							<td><a
							href="https://wikimediafoundation.org/wiki/Special:LandingCheck?basic=true&landing_page=FAQ&language=@language&uselang=@language&country=@country">%donate_interface-faqs%</a>
							</td>
							<td><a
							href="https://wikimediafoundation.org/wiki/Special:LandingCheck?basic=true&landing_page=Tax_Deductibility&language=@language&uselang=@language&country=@country">%donate_interface-tax-info%</a></td>
						</tr>
					</table>
				</div>
				<div class="row-fluid">
					<input class="btn btn-info btn-large" class="form-control" id="paymentSubmitBtn" type="button" value="%donate_interface-continue%" />
				</div>
</div>
